<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <div id="instructions">Instructions:Click gemstones to total the displayed number.</div>
    <div>Match your score to: <span id="newNumber"></span></div>
    <div>Current Tally: <span id="tally"></span></div>
    <div id="gemClick">
        <button id="redgem">red</button>
        <button id="yellowgem">yellow</button>
        <button id="bluegem">blue</button>
        <button id="greengem">green</button>
    </div>
    <div id="currentScore">
        <div>Wins: <span id="wins"></span></div>
        <div>Losses: <span id="losses"></span></div>
        <div><span id="result"></span></div>
    </div>
</body>


</html>
