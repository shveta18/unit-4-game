<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">         
    <title>Crystal Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id ="insructions">Click gemstones to total the displayed number.</div>
    <div id ="newNumber">Match your score to: </div>
    <div id ="tally"></div>
    <div id ="gemClick">
        <button id="redgem">red</button>
        <button id="yellowgem">yellow</button>
        <button id="bluegem">blue</button>
        <button id="greengem">green</button>
    </div>
    <div id ="currentScore"></div>

    
    <script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var sumtotal = 0;

    compNumber = Math.floor(Math.random() * 120) + 19;
    $("#newNumber").html(compNumber);
    var red = Math.floor(Math.random() * 12) + 1;
    var yellow = Math.floor(Math.random() * 12) + 1;
    var blue = Math.floor(Math.random() * 12) + 1;
    var green = Math.floor(Math.random() * 12) + 1;
    //console log values of each gem 
    console.log(red);
    console.log(yellow);
    console.log(blue);
    console.log(green);


    
    $(document).ready(function() {

        $("#redgem").on("click", function() {
            sumtotal = sumtotal + red;
            console.log(sumtotal);
        }); 
        
        $("#yellowgem").on("click", function() {
            sumtotal = sumtotal + yellow;
            console.log(sumtotal);
        }); 

        $("#bluegem").on("click", function() {
            sumtotal = sumtotal + green;
            console.log(sumtotal);
        }); 

        $("#greengem").on("click", function() {
            sumtotal = sumtotal + blue;
            console.log(sumtotal);
        }); 
    
    });

    </script>
</body>
</html>
